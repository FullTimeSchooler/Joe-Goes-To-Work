<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Goes To Work</title>
    <link rel="stylesheet" href="stylce.css">
    <script src="code.js"></script>
</head>

<body>
    <section class="title">
        <h2>Another Day, Another Dollar</h2>
        <div id="description">
            <h3>There's Your bed Nice and tended to as always</h3>
        </div>
        <h3>The Window sure looks pretty</h3>
    </section>

    <section class="arrow_keys">
        <div onclick="move('left')" class="move_btn left"><div></div></div>
        <button onclick="move('right')">Go Right</button>
        <button onclick="move('up')">Go Up</button>
        <button onclick="move('down')">Go Down</button>
    </section>

    <div id="bedWindowButtons">
        <button onclick="checkBed()">Check out Bed</button>
        <button onclick="checkWindow()">Check out Window</button>
    </div>

    <div id="livingRoomButtons" class="living-room-buttons" style="display: none;">
        <!-- Living room buttons -->
        <button onclick="checkCouch()">Check out Couch</button>
        <button onclick="checkTV()">Check out TV</button>
        <button onclick="checkRadio()">Check out Radio</button>
        <button onclick="enterKitchen()">Enter Kitchen</button>
        <button onclick="enterRestroom()">Enter Restroom</button>
        <button onclick="exitApartment()">Exit Apartment</button>
    </div>

    <div id="kitchenButtons" style="display: none;">
        <button onclick="grabWhiskey()">Grab a Whiskey</button>
        <button onclick="grabWater()">Grab some Water</button>
        <button onclick="grabCoffee()">Grab a Coffee</button>
        <button onclick="makeBreakfast()">Make Breakfast</button>
        <button onclick="haveBreakfastAndDrink('breakfast', 'whiskey')">Have Breakfast and Whiskey</button>
        <button onclick="haveBreakfastAndDrink('breakfast', 'water')">Have Breakfast and Water</button>
        <button id="acquireKitchenKnife" onclick="acquireWeapon('kitchenKnife')">Acquire Kitchen Knife</button>
        <button id="acquireFryingPan" onclick="acquireWeapon('fryingPan')">Acquire Frying Pan</button>
    </div>

    <div id="hallwayButtons" style="display: none;">
        <button onclick="exitApartmentBuilding()">Exit Apartment Building</button>
    </div>

    <div id="weapons"></div>

    <div id="restroomButtons" style="display: none;">
        <button onclick="takeShower()">Take a Shower</button>
        <button onclick="brushTeeth()">Brush Your Teeth</button>
        <button onclick="lookMirror()">Look at Yourself in the Mirror</button>
        <button onclick="takeDookie()">Take a Dookie</button>
    </div>

    <section class="health">
        <div id="status">
            <p>Cash: <span id="cash"></span></p>
            <p>Health: <span id="health"></span></p>
            <p>Inventory: <span id="inventory"></span></p>
            <p>Mood: <span id="mood"></span></p>
            <p>Position: X=<span id="positionX"></span>, Y=<span id="positionY"></span></p>
        </div>
    </section>

    <div id="newspaperArticle" style="display: none;">
        <!-- Add your newspaper article image here -->
        <img src="newspaper_article.jpg" alt="Newspaper Article">
    </div>

    <div id="saveLoad">
        <!-- Buttons for managing saved games -->
        <button onclick="saveGameState()">Save Game</button>
        <button onclick="loadGamePrompt()">Load Game</button>
        <button onclick="deleteGamePrompt()">Delete Game</button>
    </div>
</body>

</html>
